<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Codo a Codo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Desactivado</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
      <div class="card-group">
        <div class="card">
          <img src="img/html.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">titulo 1</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="img/css.png" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">titulo 2</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">
                <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="img/bootstrap.png" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">titulo 3</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">
                <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
          </div>
        </div>
      </div>
    </main>

    <section>
      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="email">Email</label> </div>
          <div class="col-sm-12">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        
          <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="name@example.com">
            <label for="floatingEmptyPlaintextInput" class="advertencia">Nunca comparta su email.</label>
          </div>
          
        <div class="row mb-3">
          <label for="inputPassword3" class="contrasena">Contrase√±a</label>    </div>
          <div class="col-sm-12">
            <input type="password" class="form-control" id="inputPassword3">
          </div>

        <br>

        <div class="verificar">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Verificar
              </label>
              </div>
        </div>

        <br>    

        <button type="submit" class="btn btn-primary">Enviar</button>

      </form>
    </section>

</body>
